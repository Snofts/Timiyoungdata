<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="Stylesheet/TimiyoungData.css">

    <title>TIMIYOUNGDATA</title>
</head>
<body class="login">
    <div class="login-form">
        <div class="login-form-head">
            <h1 class="login-form-head-1">TIMIYOUNGDATA</h1>
            <h2 class="login-form-head-2">Sign In</h2>
        </div>
        <form class="signin-form">
            <div class="signin-form-item1">
                <div>
                    <label for="username">Username</label>
                </div>
                <div>
                    <input type="text" name="username" id="username" placeholder="Username" required>
                </div>
            </div>
            <div class="signin-form-item2">
                <div>
                    <label for="password">Password</label>
                </div>
                <div>
                    <input type="text" name="password" id="password" placeholder="Password" required>
                </div>
            </div>
            <div class="signin-form-item3">
                <a href="">Forget password?</a>
                <input type="submit" value="Sign In">
            </div>
            <div class="signin-form-item4">
                <div>
                    <label for="submit">Don't have an account yet?</label>
                    <a href="">sign Up</a>
            </div>
        </form>
    </div>
</body>
</html>
